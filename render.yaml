services:
  - type: web
    name: whatsapp-bot
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.x
      - key: DISPLAY
        value: ":99"
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "false"

